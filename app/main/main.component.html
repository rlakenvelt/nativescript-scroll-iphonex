<ActionBar title="Scroll demo" class="action-bar">
</ActionBar>

<GridLayout rows="50,110,*">
        <StackLayout row="0" orientation="vertical">
            <GridLayout rows="50" columns="*,55">
                <Label col="0" text="Use native handling" ></Label>
                <Switch #sw col="1" (checkedChange)="switchNative(sw.checked)" checked="{{ native }}"></Switch>
            </GridLayout>
        </StackLayout>
        <StackLayout row="1" orientation="vertical">
        <ScrollView #scrollViewHorizontal1 orientation="horizontal" width="auto" (scroll)="scrollHorizontal($event)" class="red">
            <WrapLayout orientation="horizontal">
                <Label *ngFor="let item of items" text="{{ item }}" class="demoLabelHorizontal"></Label>
            </WrapLayout>
        </ScrollView>
        <ScrollView #scrollViewHorizontal2 orientation="horizontal" width="auto"  class="green">
            <WrapLayout orientation="horizontal">
                <Label *ngFor="let item of items" text="{{ item }}" class="demoLabelHorizontal"></Label>
            </WrapLayout>
        </ScrollView>
    </StackLayout>
    <StackLayout row="2" orientation="horizontal">
            <ScrollView #scrollViewVertical1 orientation="vertical" width="50%" (scroll)="scrollVertical($event)" class="red">
                <WrapLayout orientation="vertical">
                    <Label *ngFor="let item of items" text="{{ item }}" class="demoLabelVertical"></Label>
                </WrapLayout>
            </ScrollView>
            <ScrollView #scrollViewVertical2 orientation="vertical" width="50%"  class="green">
                <WrapLayout orientation="vertical">
                    <Label *ngFor="let item of items" text="{{ item }}" class="demoLabelVertical"></Label>
                </WrapLayout>
            </ScrollView>
        </StackLayout>
    
</GridLayout>
